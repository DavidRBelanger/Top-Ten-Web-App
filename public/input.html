    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Document to Firebase Database</title>
    </head>

    <body>
        <h1>Add Document to Firebase Database</h1>
        <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required>
            <br>
            <h2>Names and Values</h2>
            <ul>
                <li>
                    <label for="name-1">Name:</label>
                    <input type="text" id="name-1" name="itemNames[]" required>
                    <label for="value-1">Value:</label>
                    <input type="text" id="value-1" name="itemValues[]" required>
                </li>
                <li>
                    <label for="name-10">Name:</label>
                    <input type="text" id="name-10" name="itemNames[]" required>
                    <label for="value-10">Value:</label>
                    <input type="text" id="value-10" name="itemValues[]" required>
                </li>
            </ul>
            <label for="total-lives">Total Lives:</label>
            <input type="number" id="total-lives" name="totalLives" required>
            <br>
            <button type="submit">Add Document</button>
    </body>

    </html>
