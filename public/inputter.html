    <button onclick="createList()">Submit</button>
    <script>
        var app;
        var db;
        var mainLists;
        document.addEventListener("DOMContentLoaded", event => {
            app = firebase.app();
            console.log(app);
            db = firebase.firestore();
            mainLists = db.collection('mainLists');
        })
        function createList() {
            var nameList = [];
            var valueList = [];
            var title = document.getElementById("Title").value;
            var source = document.getElementById("Source").value;
            var lives = document.getElementById("Lives").value;
            for (var i = 1; i <= 10; i++) {
                var nameInput = document.getElementById("name" + i);
                var valueInput = document.getElementById("value" + i);

                nameList.push(nameInput.value);
                valueList.push(valueInput.value);
            }


            mainLists.doc(document.getElementById("ID").value).set({
                title: title,
                source: source,
                totalLives: lives,
                itemNames: nameList,
                itemValues: valueList
            });
        }
    </script>
