<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 10 Game</title>
    <link rel="stylesheet" href="maingamestyles.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.7.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.7.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>
    <div id="toolbar">
      <ul>
          <li><a href="/"><strong>Top10Game.site</strong></a></li>
          <li><a href="/maingame">Today's Game</a></li>
      </ul>
  </div>
    <div id="app">
      <div id="title-container">
        <h1 id="listTitle"></h1>
        <h2 id="source-text"></h1>
      </div>
      <div id="main">
        <table id="main-table"></table>
      </div>
      <div id="leaderboard-popup">
        <div id="result">
          <h1 id="result">Result</h1>
        </div>
        <div id="leaderboard-popup-inputs">
          <h1>Submit to the Leaderboard:</h1>
          <input type="text" placeholder="Name" id="leaderboardInput">
          <input type="submit" onclick="addToLeaderboard(document.getElementById('leaderboardInput').value)">
        </div>
      </div>
      <div id="input-box">
        <input id="text-field"type="text" placeholder="Guess...">
        <input type="submit" onclick="guessName(document.getElementById('text-field').value)">
        <script>
          document.getElementById('text-field').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
              guessName(document.getElementById('text-field').value);
            }
          });
        </script>
      </div>
      <h1 id="lives-title">Lives:</h1>
      <div id="lives-box">

      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
